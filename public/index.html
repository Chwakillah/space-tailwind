    <!-- tailwind css -->
    <link rel="stylesheet" href="./css/output.css">
        <!-- alpine js -->
        <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <nav x-data="{navOpen:true}" class="border-b border-base shadow bg-gradient-to-b from-kuning to-white">
        <div class="container pt-8 pb-6 px-6  mx-auto">
            <div class="flex items-center justify-between">
                <img src="../public/aset/Space.svg" alt="" class="order-1 size-[58px]">

            </div>
        </div>

        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"

            <ul class="flex gap-10 justify-between items-center flex-col">
